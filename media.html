  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true" role="dialog" aria-label="Enlarged photo view">
    <button class="lightbox-close" aria-label="Close">×</button>
    <button class="lightbox-prev" aria-label="Previous photo">❮</button>
    <img class="lightbox-img" alt="">
    <div class="lightbox-caption"></div>
    <button class="lightbox-next" aria-label="Next photo">❯</button>
  </div>

  <script>
    // year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Lightbox: פתיחה בלי מעבר לקישור
    (function(){
      const items = Array.from(document.querySelectorAll('.media-grid .media-thumb'));
      const lb = document.getElementById('lightbox');
      if (!lb || !items.length) return;

      const img = lb.querySelector('.lightbox-img');
      const caption = lb.querySelector('.lightbox-caption');
      const btnClose = lb.querySelector('.lightbox-close');
      const btnPrev = lb.querySelector('.lightbox-prev');
      const btnNext = lb.querySelector('.lightbox-next');
      let index = 0;

      function open(i){
        index = i;
        const a = items[index];
        img.src = a.getAttribute('href');                     // תמונה גדולה
        img.alt = a.querySelector('img')?.alt || '';
        caption.textContent = a.getAttribute('data-caption') || img.alt || '';
        lb.classList.add('open');
        lb.setAttribute('aria-hidden','false');
        document.body.style.overflow = 'hidden';
      }
      function close(){
        lb.classList.remove('open');
        lb.setAttribute('aria-hidden','true');
        img.src = '';
        document.body.style.overflow = '';
      }
      function prev(){ open((index - 1 + items.length) % items.length); }
      function next(){ open((index + 1) % items.length); }

      items.forEach((a,i)=>{
        a.addEventListener('click', (e)=>{
          e.preventDefault();   // << לא יוצאים לקישור
          open(i);
        });
      });
      btnClose.addEventListener('click', close);
      btnPrev.addEventListener('click', prev);
      btnNext.addEventListener('click', next);

      document.addEventListener('keydown', (e)=>{
        if(!lb.classList.contains('open')) return;
        if(e.key === 'Escape') close();
        if(e.key === 'ArrowLeft') prev();
        if(e.key === 'ArrowRight') next();
      });
      lb.addEventListener('click', (e)=>{ if(e.target === lb) close(); });
    })();
  </script>
